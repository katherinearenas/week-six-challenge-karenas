<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Five Day Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        The Five Day Forecast
      </h1>
      <p class="subtitle">
        Check the Weather for Your Travels!
      </p>
    </div>
  </section>
  <aside class="container is-one-quarter" id="left-container">
  <form class="field" id="inputForm">
    <div class="title">Search for your Five Day Forecast</div>
    <div class="control">
      <label class="label" for="city-name-input">City</label>
       <input
        id="city-name-input"
        class="input is-normal"
        type="text"
        placeholder="Destination"/>
      
      <button id="fetch-button" class="button is-success" >
          Submit
      </button>
      </div>
  </form>
  <div class="content is-normal">
    <h1 >Prior Searches</h1>
    <ul id="past-searches">
      
    </ul>
  </div>
</aside>
<main class="container is-three-quarters" id="right-container">
  <section class="current-weather" id="current-weather-container">
  </section>
  <section class="forecast" id="forecast">
  </section>
</main>
<script src="./assets/js/search.js"></script>
  </body>
</html>
