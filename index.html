<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Five Day Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        The Five Day Forecast
      </h1>
      <p class="subtitle">
        Check the Weather for Your Travels!
      </p>
    </div>
  </section>
  <form class="field">
    <div class="title">Search for your Five Day Forecast</div>
    <div class="control">
      <label class="label">City
       <input
        id="city-name-input"
        class="input is-normal"
        type="text"
        placeholder="Destination"/>
      </label>
      <label class="label">
        <input
         id="state-name-input"
         class="input is-normal"
         type="text"
         placeholder="State"/>
       </label>
      <button id="fetch-button" class="button is-success" >
          Submit
      </button>
      </div>
  </form>
  </div>
<script src="./assets/js/search.js"></script>
  </body>
</html>
